<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your username" formControlName="email" required>
                    <mat-error class="error-message" *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error class="error-message" *ngIf="loginForm.get('email')?.hasError('whitespace')">
                        Email cannot be empty or whitespace only
                      </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter your password" formControlName="password"
                        required>
                    <mat-error class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error class="error-message" *ngIf="loginForm.get('username')?.hasError('whitespace')">
                        Password cannot be empty or whitespace only
                      </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
